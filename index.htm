<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Ubuntu:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/css/main.css" />
  </head>
  <body>
    <header id="header">
      <nav>
        <div class="nav-bar">
          <div class="nav-title">
            <h1>We<span>Code</span></h1>
          </div>
          <ul class="nav-links">
            <li class="nav-link">Home</li>
            <li class="nav-link">About</li>
            <li class="nav-link">Log In</li>
            <li class="nav-link">Sign Up</li>
          </ul>
        </div>
      </nav>

      <div class="header-wrapper">
        <div class="header-content">
          <h1 class="title">We<span>Code</span></h1>
          <p class="description">Join today and start coding.</p>
          <div class="button-grp">
            <button class="btn btn-login">LogIn</button>
            <button class="btn btn-signup">SignUp</button>
          </div>
        </div>
      </div>
      <div class="scroll-info">
        <p>
          Scroll Below
        </p>
        <i class="gg-chevron-double-down"></i>
      </div>
    </header>

    <!-- After Header section -->
    <main>
      <div class="wrapper">
        <h1>This is the main</h1>
      </div>
    </main>

    <!-- The javascript section below-->
    <script>
      // This is the code for bg animation
      const headerEl = document.getElementById("header");
      const getRandomValue = (min, max) => {
        return Math.floor(Math.random() * (max - min)) + min;
      };

      const totalDots = 50;
      for (let i = 0; i < totalDots; i++) {
        const animatedDiv = document.createElement("div");
        animatedDiv.className = "animated-div";
        headerEl.appendChild(animatedDiv);
      }

      const animatedDivs = document.getElementsByClassName("animated-div");
      for (i = 0; i < animatedDivs.length; i++) {
        animatedDivs[i].style.top = getRandomValue(0, 95) + "%";
        animatedDivs[i].style.left = getRandomValue(0, 95) + "%";
      }
      setInterval(() => {
        let heightY = window.innerHeight;
        let widthX = window.innerWidth;

        for (i = 0; i < animatedDivs.length; i++) {
          animatedDivs[i].style.transform =
            "translate(" +
            getRandomValue(-widthX / 2, widthX / 2) +
            "px," +
            getRandomValue(-heightY / 2, heightY / 2) +
            "px)";
        }
      }, 1500);
      // Bg animation ends here...
    </script>
  </body>
</html>
