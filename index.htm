    <script>
      const getRandomValue = (min, max) => {
        return Math.floor(Math.random() * (max - min)) + min;
      };

      const animatedDivs = document.getElementsByClassName("animated-div");
      for (i = 0; i < animatedDivs.length; i++) {
        animatedDivs[i].style.top = getRandomValue(0, 95) + "%";
        animatedDivs[i].style.left = getRandomValue(0, 95) + "%";
      }
      setInterval(() => {
        let heightY = window.innerHeight;
        let widthX = window.innerWidth;
        for (i = 0; i < animatedDivs.length; i++) {
          animatedDivs[i].style.transform =
            "translate(" +
            getRandomValue(-widthX / 2, widthX / 2) +
            "px," +
            getRandomValue(-heightY / 2, heightY / 2) +
            "px)";
        }
      }, 1000);
    </script>
